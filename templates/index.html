<!DOCTYPE html>
<html>
<head>
    <title>Flow Results</title>
    <style>
        body {
            font-family: Arial;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        .visualization {
            margin: 20px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Transportation Network</h1>
    <form method="POST">
        <label for="source_city">Source City (Mine):</label>
        <select name="source_city" id="source_city">
            {% for city in mines %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select><br>

        <label for="destination_city">Destination City (Industrial City):</label>
        <select name="destination_city" id="destination_city">
            {% for city in industrial_cities %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select><br>

        <h3>Modify Capacities:</h3>
        {% for connection in connections %}
            <label for="capacity_{{ loop.index }}">Capacity from {{ connection[0] }} to {{ connection[1] }}:</label>
            <input type="number" name="capacity_{{ loop.index }}" id="capacity_{{ loop.index }}" value="{{ connection[2] }}"><br>
        {% endfor %}
        
        <button type="submit">Calculate Maximum Flow</button>
    </form>
</body>
</html>
