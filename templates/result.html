<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pipeline Optimization Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .results {
            white-space: pre-line;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .visualization {
            margin: 20px 0;
        }
        .map-container {
            height: 600px;
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Pipeline Optimization Results</h1>
    
    <div class="results">
        {{ message }}
    </div>

    <div class="visualization">
        <h2>Network Map</h2>
        <div class="map-container">
            {% include "map.html" %}
        </div>
    </div>

    <div class="visualization">
        <h2>Network Graph</h2>
        <img src="{{ url_for('static', filename=graph_image_path) }}" alt="Network Graph">
    </div>

    <a href="/" class="button">Calculate New Route</a>
</body>
</html>
